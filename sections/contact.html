<div class="container">
    <div class="row">
        <div class="col-lg-8">
            <div class="contact-form-card">
                <h4 class="contact-title">Send a message</h4>
                <form id="contactForm">
                    <div class="form-group">
                        <input class="form-control" type="text" placeholder="Name *" required>
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="email" placeholder="Email *" required>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" id=" placeholder=" Message *" rows="7" required></textarea>
                    </div>
                    <div class="form-group ">
                        <button type="submit" class="form-control btn btn-primary">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="contact-info-card">
                <h4 class="contact-title">Get in touch</h4>
                <div class="row mb-2">
                    <div class="col-1 pt-1 mr-1">
                        <i class="ti-mobile icon-md"></i>
                    </div>
                    <div class="col-10 ">
                        <h6 class="d-inline">Phone : <br> <span class="text-muted mobile"></span></h6>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col-1 pt-1 mr-1">
                        <i class="ti-map-alt icon-md"></i>
                    </div>
                    <div class="col-10">
                        <h6 class="d-inline">Address :<br> <span class="text-muted address"></span></h6>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col-1 pt-1 mr-1">
                        <i class="ti-envelope icon-md"></i>
                    </div>
                    <div class="col-10">
                        <h6 class="d-inline">Email :<br> <span class="text-muted email"></span></h6>
                    </div>
                </div>
                <ul class="social-icons pt-4">
                    <li class="social-item"><a class="social-link linkedin" href=""><i
                                class="ti-linkedin" aria-hidden="true"></i></a></li>
                    <li class="social-item"><a class="social-link github" href=""><i
                                class="ti-github" aria-hidden="true"></i></a></li>
                    <li class="social-item"><a class="social-link twitter" href=""><i
                                class="ti-twitter" aria-hidden="true"></i></a></li>
                    <li class="social-item"><a class="social-link instagram" href=""><i
                                class="ti-instagram" aria-hidden="true"></i></a></li>
                </ul>
            </div>
        </div>
    </div>

</div>
